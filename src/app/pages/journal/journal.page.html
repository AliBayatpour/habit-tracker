<ion-header>
  <ion-toolbar>
    <ion-title>Journal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="calender">
    <calendar
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onTimeSelected)="onTimeSelected($event)"
      startingDayWeek="1"
    >
    </calendar>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/', 'new-habit']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-no-habit
    *ngIf="currentDayHabits.length <= 0 && !isLoading"
  ></app-no-habit>
  <div *ngIf="isLoading" class="w-100 text-center">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list *ngIf="currentDayHabits.length > 0 && !isLoading">
    <div *ngFor="let habit of currentDayHabits">
      <app-habit [habit]="habit" [currentDate]="currentDate"></app-habit>
    </div>
  </ion-list>
</ion-content>
