<ion-header>
  <ion-toolbar>
    <ion-title>Journal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/', 'new-habit']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-no-habit *ngIf="habits.length === 0"></app-no-habit>
  <ion-list *ngIf="habits.length > 0">
    <div *ngFor="let habit of habits">
      <app-habit [habit]="habit"></app-habit>
    </div>
  </ion-list>
</ion-content>
