<div class="w-100">
  <ion-header>
    <ion-toolbar>
      <div class="closeArrow d-flex align-items-center" (click)="closeModal()">
        <ion-icon name="chevron-back" color="primary"></ion-icon>
        <ion-label color="primary">Back</ion-label>
      </div>
      <ion-title>Create a New Habit</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #habitNameForm="ngForm" (ngSubmit)="onSubmit(habitNameForm)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Habit Name</ion-label>
        <ion-input
          name="habitName"
          type="text"
          required
          ngModel
          #habitNameCtrl="ngModel"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button
      class="mt-3"
      expand="full"
      type="submit"
      [disabled]="!habitNameForm.valid"
      >Create Habit</ion-button
    >
  </form>
</div>
